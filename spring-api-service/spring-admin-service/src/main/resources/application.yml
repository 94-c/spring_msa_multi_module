spring:
  application:
    name: spring-admin-service

  datasource:
    url: jdbc:mysql://localhost:3307/multi
    username: root
    password: multi
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    properties:
      hibernate.format_sql: true

  cloud:
    compatibility-verifier:
      enabled: false

server:
  port: 8084

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*" # 모든 엔드포인트 활성화 (보안 필요 시 "health,info"로 제한)
  endpoint:
    health:
      show-details: always # Health 상태의 세부 정보 활성화
info:
  app:
    name: Spring Admin Service
    description: Handles admin-related operations
    version: 1.0.0
